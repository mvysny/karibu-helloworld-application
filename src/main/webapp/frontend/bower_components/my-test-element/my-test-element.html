<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="my-test-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hi there, [[userName]]!</h2>
  </template>

  <script>
    /**
     * `my-test-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyTestElement extends Polymer.Element {
      static get is() { return 'my-test-element'; }
      static get properties() {
        return {
          userName: {
            type: String,
            value: 'my-test-element'
          }
        };
      }
    }

    window.customElements.define(MyTestElement.is, MyTestElement);
  </script>
</dom-module>
